<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animate.css">

    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>

    <title>Василь Пілка | Главная</title>
</head>
<body>
    <header class="container-fluid">
        <div class="row">
            <button class="btn" id="menuShower"><i class="far fa-bars"></i></button>
        </div>
    </header>

    <div class="container-fluid menuOnClick p-0 wow" id="menu" data-wow-duration="1s">
        <div class="row m-0">
            <div class="main-content mw320">
                <button class="btn closeBtn" id="menuCloser">
                    <i class="fas fa-times-square"></i>
                </button>
                <div class="menu-title pt-5">
                    <p>Василь Пілка</p>
                </div>
                <img src="images/line-top.png" alt="" class="menu-img">
                <div class="menu-links">
                    <ul>
                        <li><a href="#">Портфоліо</a></li>
                        <li><a href="#">Анонси</a></li>
                        <li><a href="#">Галерея</a></li>
                        <li><a href="#">Контакти</a></li>
                    </ul>
                </div>
                <img src="images/line-botom.png" alt="" class="menu-img">
            </div>            
        </div>
        <script src="js/showMenu.js"></script>
    </div>

    <section class="sec1 container-fluid">
        <div id="slides" class="mx-auto">
            <div class="slide showing"></div>
            <div class="slide"></div>
            <div class="slide"></div>
        </div>
        <script src="js/slider.js"></script>
    </section>

    <div class="to-top">
        <button class="btn">
            <i class="far fa-chevron-up"></i>
        </button>
    </div>
    <script src="bootstrap/js/slim.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

    <!-- Fontawesome -->
    <script src="fontawesome/js/all.min.js"></script>
    <script src="js/smoothScrolling.js"></script>
</body>
</html>
